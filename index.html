<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="image icon" href="">
    <link rel="stylesheet" href="./source/CSS/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <!-- section : Note list -->
     <section class="note-app">
         <section class="note-Main container-fluid mt-2 d-flex justify-content-center align-items-center">
            <div class="note-list shadow d-flex flex-column justify-content-between">
                <div class="col-One overflow-auto">
                    <h1 class="h2 text-center text-capitalize fw-bold pt-4 ps-4">Note List App</h1>
                        <div class="d-flex flex-column flex-md-row gap-2 justify-content-start justify-content-sm-center align-items-center mt-5">
                            <input type="text" class="input-title rounded-2 input-group-text ms-1 text-start" id="value-note" placeholder="Add Title Your New Note">
                            <input type="date" class="input-date rounded-2 input-group-text ms-1 text-start" id="value-date">
                            <input class="input-content input-group-text text-start" placeholder="Add Content Your New Note"></input>
                            <button class="btn-Add btn btn-success text-light ms-1"><i class="fa fa-plus"></i></button>
                        </div>
                        <div class="box d-flex flex-column justify-content-center align-items-center mt-5">
                            <div class="box-note-items container-fluid w-100 h-auto d-flex flex-column flex-sm-row justify-content-center justify-content-sm-start align-items-center gap-2 flex-wrap">
                            <!-- Add start -->
                            <div class="card" style="width: 25rem;">
                                <div class="card-body">
                                    <h5 class="card-title">Special title treatment</h5>
                                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                                    <div class="d-flex flex-row justify-content-between align-items-center">
                                        <div class="d-flex flex-row justify-content-start align-items-center">
                                            <button class="btn btn-success ms-1">Complete</button>
                                            <button class="btn btn-danger ms-1">Remove</button>
                                        </div>
                                        <h5 class="fs-6">2024/06/12</h5>
                                    </div>
                                </div>
                            </div>
                            <!-- Add End -->
                        </div>
                    </div> 
                </div>
                <div class="col-Two">
                    <div class="total-note container d-flex flex-row justify-content-between align-items-center mb-2 mt-2">
                        <h5 class="count-note text-center h6 text-capitalize text-danger" id="title-total-note">You Have 0 Tasks in total</h5>
                        <a href="#" class="btn-clearAll h5 text-capitalize nav-link text-danger" id="clearAll">ClearAll</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- Filter Todo -->
        <section>
            <div class="filter-demo d-flex flex-row justify-content-between align-items-center mt-4 container">
                    <div class="d-flex flex-row justify-content-start align-items-center">
                            <a href="#" id="All" class="All h5 nav-link ps-2">All</a>
                            <a href="#" id="Completed" class="Completed h5 nav-link ps-3">Completed</a>
                            <a href="#" id="unCompleted" class="unCompleted h5 nav-link ps-3">unCompleted</a>
                    </div> 
                    <div class="d-flex justify-content-center align-items-center">
                        <a href="#" class="user btn btn-primary"><i class="fa fa-user-circle"></i></a>
                        <a href="#" class="changeTheme btn btn-dark ms-1"><i class="fa fa-moon"></i></a>
                    </div>  
            </div>
        </section>
     </section>
    <!-- Modal -->
    <section>
        <div class="modal-war d-flex justify-content-center">
            <div class="modal-main rounded-2">
                <h6 class="name-modal text-center text-capitalize text-danger pt-1 fw-bold">Message to user</h6>
                <h5 class="title-modal text-center text-capitalize text-dark h6 fw-bold"></h5>
            </div>
        </div>
    </section>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/animejs/lib/anime.min.js"></script>
    <script src="./source/javaScript/app.js"></script>
</body>
</html>
